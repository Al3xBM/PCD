<link rel="stylesheet" href="assets/pages/home.css">
<webc-container controller="TodoListController" class="todo-container">
    <header>
        <h2>TODO Application</h2>
    </header>

    <hr>

    <!-- Filter items-->
    <section class="textbox-section">
        <section class="addition">
            <label for="@filterString.id">Filter your TODOs:</label>
            <input data-view-model="@filterString" data-tag="filter-todo">
        </section>
    
        <!-- Adding items -->
        <section class="addition">
            <label for="@item.id">Create your TODO:</label>
            <input data-view-model="@item" data-tag="create-todo">
        </section>
    </section>

    </section>

    <!-- Render each item from the model -->
    <section class="todos" data-for="@items" data-tag="items">
        <div class="todo">
            <label>
                <input type="checkbox" data-view-model="@checkbox">
            </label>
            <input type="text" data-view-model="@input">
            <label>
                <button type="button" data-view-model="@delete" class="delete-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                    </svg>
                </button>
            </label>
        </div>

        <div slot="no-data">{{ @no-data }}</div>
    </section>

    <hr>

    <footer>
        <strong>HINTs:</strong>
        <ul>
            <li tabindex="0">Save: Unfocus or press <code>Tab</code>!</li>
            <li>Edit: double click on TODO!</li>
        </ul>
    </footer>
</webc-container>
